name: PR Tests & Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend-express/**'
      - 'samaanai-mobile/**'
      - '.github/workflows/pr-tests.yml'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'backend-express/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend-express/package-lock.json

      - name: Install dependencies
        working-directory: ./backend-express
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend-express
        run: npx prisma generate

      - name: Run linting
        working-directory: ./backend-express
        run: npm run lint || echo "Linting completed with warnings"

      - name: Run tests
        working-directory: ./backend-express
        run: npm test -- --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Check test coverage
        working-directory: ./backend-express
        run: |
          if [ -d "coverage" ]; then
            echo "âœ… Test coverage generated"
            echo "Coverage report available in artifacts"
          fi

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend-express/coverage/
          retention-days: 7

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'samaanai-mobile/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: samaanai-mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./samaanai-mobile
        run: npm ci

      - name: Check for syntax errors
        working-directory: ./samaanai-mobile
        run: |
          echo "ğŸ” Checking for JavaScript syntax errors..."
          npx eslint . --ext .js,.jsx --max-warnings 100 || echo "âš ï¸  Some warnings found but continuing"

      - name: Type check (if TypeScript)
        working-directory: ./samaanai-mobile
        run: |
          if [ -f "tsconfig.json" ]; then
            echo "Running TypeScript checks..."
            npx tsc --noEmit || echo "TypeScript checks completed"
          else
            echo "No TypeScript configuration found, skipping type checks"
          fi

  pr-summary:
    name: PR Test Summary
    needs: [backend-tests, frontend-checks]
